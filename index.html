<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script src="https://kit.fontawesome.com/1f2747139d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Essensideen</title>
</head>

<body>
  <div id="app">
    <header id="header" class="header">
      <nav class="navbar navbar-expand-lg navbar-light navbar__bg--brand" id="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="image__wrapper navbar__image">
              <img src="./svg/lst.svg" class="image lst-logo">
            </div>
          </a>

          <div class="navbar__name">Essenhelfer</div>
        </div>
      </nav>
    </header>

    <div class="food-helper">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h2 class="food-helper__title">Finde etwas zum essen</h2>

            <form action="" class="food-helper__form">

              <div class="food-helper__form--type mb-4">
                <label for="type" id="type" class="food-helper__label mb-3">Bist du heute faul?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="Abholen" checked>
                  <label class="form-check-label" for="abholen">
                    Abholen <img src="./svg/walking.svg" class="food-helper__icon" width="16px" height="16px">
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="Auswärts">
                  <label class="form-check-label" for="bestellen">
                    im Restaurant <img src="./svg/restaurant.svg" class="food-helper__icon" width="16px" height="16px">
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="Bestellen">
                  <label class="form-check-label" for="bestellen">
                    Bestellen  <img src="./svg/order.svg" class="food-helper__icon" width="16px" height="16px">
                  </label>
                </div>
              </div>

              <div class="food-helper__form--category mb-4">
                <label class="food-helper__label mb-3" for="category" id="category">Aus was hast du Lust?</label>
                <select class="form-select category" aria-label="Wähle deine Kategorie" name="category">
                  <option selected value="Asiatisch">Asiatisch</option>
                  <option value="Italienisch">Italienisch</option>
                  <option value="Mexikanisch">Mexikanisch</option>
                  <option value="Amerikanisch">Amerikanisch</option>
                  <option value="Indisch">Indisch</option>
                  <option value="Französisch">Französisch</option>
                  <option value="Spanisch">Spanisch</option>
                  <option value="Deutsch">Deutsch</option>
                  <option value="Thailändisch">Thailändisch</option>
                  <option value="Japanesisch">Japanesisch</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary">Vorschläge erhalten</button>

            </form>
          </div>
          <div class="col-sm-6">
<!--
            <div class="slider">
              <div class="image__wrapper--square">
                <img class="image" src="./img/stock1.jpeg" alt="food stock photo">
              </div>
              <div class="image__wrapper--square">
                <img class="image" src="./img/stock1.jpeg" alt="food stock photo">
              </div>
              <div class="image__wrapper--square">
                <img class="image" src="./img/stock1.jpeg" alt="food stock photo">
              </div>
              <div class="image__wrapper--square">
                <img class="image" src="./img/stock1.jpeg" alt="food stock photo">
              </div>
            </div>
            -->

          </div>
        </div>
      </div>
    </div>
  

    <div class="recommendations">
      <div class="container">
        <div class="row">
          <h2 class="recommendations__title">Deine Vorschläge</h2>
          <div class="recommendations__text mb-3">für  
            <span class="recommendations__category"></span> |
            <span class="recommendations__type"></span>
          </div>
        </div>

        <div class="row recommendations__content">
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
